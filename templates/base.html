<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudOps Corner – Cloud Solutions Experts</title>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center">
          <img src="{{ url_for('static', filename='cloudopslogo.png') }}" alt="Logo" class="logo">
          <span class="ml-2 text-xl font-bold text-gray-800">CloudOps Corner</span>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="#expertise" class="text-gray-700 hover:text-blue-600">Expertise</a>
          <a href="#industries" class="text-gray-700 hover:text-blue-600">Industries</a>
          <a href="#case-studies" class="text-gray-700 hover:text-blue-600">Case Studies</a>
          <a href="#testimonials" class="text-gray-700 hover:text-blue-600">Testimonials</a>
          <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 mt-16">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <p class="mb-2">© 2024 CloudOps Corner. All rights reserved.</p>
      <p class="text-gray-400">Transforming businesses through cloud excellence</p>
    </div>
  </footer>

</body>
</html>
